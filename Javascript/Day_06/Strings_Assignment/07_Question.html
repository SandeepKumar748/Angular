<script>
    //     7. WAP to print Credit-card number
    //    input:- '1111222233334444'
    //    output:- '1111-2222-3333-4444'
    let input = '1111222233334444'
    console.log(input.split('').map((char, index)=>{
        if(index !=0 &&index % 4 == 0) return '-'.concat(char)
        return char
    }).join(''))
</script>
