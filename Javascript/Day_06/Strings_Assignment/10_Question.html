
<script>
    let input = 'hello@#hi&**43'
    let spChar = ''
    console.log(input.split('').map(char => {
        if((char.charCodeAt() >= 65 && char.charCodeAt() <=90) || (char.charCodeAt() >= 90 && char.charCodeAt() <= 122)
    || ((char.charAt() >= '0' && char.charAt() <= '9')))
            return char
            spChar= spChar.concat(char)
        return ''
    }).join('').concat(spChar));
</script>
