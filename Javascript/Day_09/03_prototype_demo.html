<script>

            this.id = id
            this.name = name;
            // this.clgName = "Eureka"
            // this.clgAdd = "Knox Ville"
        }
    }

    Student.prototype.clgName = "Eureka"

    console.log(std1, std1.clgName, std2, std2.clgName);

    // toAccess prototype property directly

    console.log(std1, std1.clgName, std2, std2.clgName);
    
</script>
