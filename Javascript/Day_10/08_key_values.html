<script>
    let user = { name: 'sanjay', age: 40, add: 'bangalore' };
    user.__proto__.a = 10

    let keys = Object.keys(user)
    console.log(keys);

    let values = Object.values(user)
    console.log(values);

    let entries = Object.entries(user)
    console.log(entries);

    let userObj = Object.fromEntries(entries)
    console.log(userObj);
    
    // prototype properties are not part of Object.keys(), Object.values()
    
    
</script>
